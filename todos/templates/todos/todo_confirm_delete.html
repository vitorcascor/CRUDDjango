{% extends 'base.html' %}

{% block page_title %}
    Excluir
{% endblock page_title %}

{% block content %}
    <h1>Excluir Tarefa</h1>

    <p>tem certeza que deseja excluir a tarefa <strong>{{todo.title}}</strong>?</p>

    <form method="post">
        {% csrf_token %}

        <button type="submit" class="btn btn-danger">Excluir</button>
        <a href="{% url 'todo_list' %}" class= "btn btn-primary">Cancelar</a>
    </form>
{% endblock content %}
